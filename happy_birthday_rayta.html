
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Rayta!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .header {
            background-color: #ffcccc;
            padding: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #990000;
        }
        .message {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday, Rayta!</h1>
        </div>
        <div class="message">
            <p>Wishing you a day filled with joy, laughter, and all the things that make you happy. You are truly special, and I hope this year brings you endless moments of love and success. Have an amazing birthday!</p>
        </div>
        <div class="gallery">
            <img src="rayta1.jpg" alt="Rayta Photo 1">
            <img src="rayta2.jpg" alt="Rayta Photo 2">
            <img src="rayta3.jpg" alt="Rayta Photo 3">
        </div>
        <div class="footer">
            <p>Made with love for your special day!</p>
        </div>
    </div>
</body>
</html>
